<script>
(function () {
  // Remove trailing slashes and split the current path
  const parts = location.pathname.replace(/\/+$/, '').split('/').filter(Boolean);

  // If you're on GitHub Pages under https://username.github.io/<repo>/,
  // treat the repo name as the root and count folders *after* it.
  const afterRepo = parts.length > 0 ? parts.length - 1 : 0;
  const up = afterRepo > 0 ? '../'.repeat(afterRepo) : '';

  // Loop through all <a data-link="..."> and fix hrefs
  document.querySelectorAll('[data-link]').forEach(a => {
    const target = a.getAttribute('data-link') || '';
    // Don't prefix hash links like #socials
    const href = target.startsWith('#') ? target : (up + target);
    a.setAttribute('href', href || (up || './'));
  });
})();
</script>
